{% extends 'eco/base.html' %}
{% block title %}Vendor Dashboard - EcoTech Hub{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container">
        <h1>Vendor Dashboard</h1>
        <a href="{% url 'vendor_add_product' %}" class="btn btn-success mb-3">Add Product</a>
        <h3>Your Products</h3>
        {% for product in products %}
        <div class="card mb-2">
            <div class="card-body">
                {{ product.name }} - ${{ product.price }}
                <a href="{% url 'vendor_edit_product' product.id %}" class="btn btn-sm btn-primary">Edit</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
