{% extends 'eco/base.html' %}
{% block title %}Add Review - EcoTech Hub{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container">
        <h1>Review {{ product.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">{{ field.label_tag }} {{ field }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</section>
{% endblock %}
